<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed and using firestore-->
  <script defer src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script defer src="/__/firebase/6.3.5/firebase-firestore.js"></script>

  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/6.3.5/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.3.5/firebase-database.js"></script>
  <script defer src="/__/firebase/6.3.5/firebase-messaging.js"></script>
  <script defer src="/__/firebase/6.3.5/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>


  <!-- Link css dùng trong trang web -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="text-center h3">
      Sử dụng firebase tạo Cloud Database
    </div>
    <div class="border border-dark">
      <!-- Front thực hiện thêm vào List, Clear List và Clear Input -->
      <div>
        <div class="text-center h4 m-3 align-items-center">
          Thực hiện đưa Database trên Cloud đưa vào List
        </div>
        <div class="row">
          <div class="col-md-6 align-items-center border-dark border-right">
            <p style="font-size: 20px">List được thêm vào</p>
            <ul id="ulIdList">
            </ul>
          </div>
          <div class="col-md-6 align-items-center">
            <input type="text" id="inputIdList" placeholder="Add...">
            <button class="btn btn-primary" id="add_List">
              Add List
            </button>
            <button class="btn btn-primary" id="clear_List">
              Clear List
            </button>
            <button class="btn btn-primary" id="clear_Input">
              clear Input
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Load Jquery trước khi sử dụng bootstrap-->
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
